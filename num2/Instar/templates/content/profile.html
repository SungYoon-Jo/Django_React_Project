{% load static %}

<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram</title>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 300,
                'GRAD' 0,
                'opsz' 48
        }

        .box {
            width: 150px;
            height: 150px;
            border-radius: 70%;
            overflow: hidden;
        }

        .profile {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .feed {
            margin: 20px 0;
            border: solid 1px #DADDE1;
            background-color: white;
        }

        .modal_overlay {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(1.5px);
            -webkit-backdrop-filter: blur(1.5px);
        }

        .modal_window {
            background: white;
            backdrop-filter: blur(13.5px);
            -webkit-backdrop-filter: blur(13.5px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 800px;
            height: 600px;
            position: relative;
            padding: 10px;
        }
    </style>

</head>

<body>
    <div style="display: flex; flex-direction: row; justify-content: center; text-align:center; background: #FAFAFA;">
        <div>
            <div style="width: 500px; height: 200px; ">
                <img class="profile" src="{% get_media_prefix %}{{ user.profile_image }}">
            </div>
        </div>
    </div>

    <div style="border-top: 2px solid rgba(50,50,50,0.1); width: 100%;">
        <div style="display: flex; flex-direction: row; justify-content: center;">
            <p>항목 추가하기</p>
            <span id="nav_add_box" class="material-symbols-outlined" style="padding-right: 10px;">add_circle</span>
        </div>
    </div>

    <div id="feed_list" style="width: 100%; min-width: 1000px; display: flex; align-items: center;justify-content: center">
        <div style="display: flex; flex-direction: row; flex-wrap: wrap; width: 1000px; justify-content: center">
            {% for feed in feed_list %}
                <div style="width: 300px;height: 300px; margin: 30px 20px 0px 5px;">
                    <div>
                        <a href="./two/{{ feed.id }}"><img style="width: 300px;height: 300px; object-fit: cover"src="{% get_media_prefix %}{{ feed.image }}"></a>
                        <div style="display: flex; flex-direction: row; justify-content: center;">
                            {{ feed.content }}
                            <a href="./delete/{{ feed.id }}">삭제</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <div id="first_modal" class="modal_overlay">
        <div class="modal_window">
            <div style="display: flex; flex-direction: row; justify-content:space-between;">
                <div style="width: 40px; background: gray">

                </div>
                <div>
                    새 이미지 업로드
                </div>
                <div style="width: 40px; background: gray">
                    <span class="modal_close material-symbols-outlined">close</span>
                </div>
            </div>
            <div class="img_upload_space"
                style="border-top: solid 1px gray; width: 778px; height: 540px; margin-top: 10px">

            </div>
        </div>
    </div>

    <div id="second_madal" class="modal_overlay">
        <div class="modal_window">
            <div style=" display: flex; flex-direction: row; justify-content:space-between;">
                <div style="width: 40px; background: gray">

                </div>
                <div>
                    새 이미지 업로드
                </div>
                <div style="width: 40px; background: gray">
                    <span class="modal_close material-symbols-outlined">close</span>
                </div>
            </div>
            <div style="border-top: solid 1px gray; display: flex; flex-direction: row;  margin-top: 10px;">
                <div class="img_upload_space" style="width: 500px; height: 540px;">

                </div>
                <div style="border-left: solid 1px gray">
                    <div>
                        <textarea id="input_feed_content" class="form-control" id="exampleFormControlTextarea1"
                            rows="10" cols="40"></textarea>
                    </div>
                    <button id="feed_create_button" type="button" class="btn btn-primary" style="width: 100%;">
                        공유하기
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script>

        $("#button_feed_list").click(function () {
            $('#feed_list').css({
                display: 'flex'
            });
            $('#like_feed_list').css({
                display: 'none'
            });
            $('#bookmark_feed_list').css({
                display: 'none'
            });
        });
        $("#button_feed_like_list").click(function () {
            $('#feed_list').css({
                display: 'none'
            });
            $('#like_feed_list').css({
                display: 'flex'
            });
            $('#bookmark_feed_list').css({
                display: 'none'
            });
        });
        $("#button_feed_bookmark_list").click(function () {
            $('#feed_list').css({
                display: 'none'
            });
            $('#like_feed_list').css({
                display: 'none'
            });
            $('#bookmark_feed_list').css({
                display: 'flex'
            });
        });

        let files;

        const modal = document.getElementById("first_modal");
        const buttonAddFeed = document.getElementById("nav_add_box");
        buttonAddFeed.addEventListener("click", e => {
            modal.style.display = "flex";
            document.body.style.overflowY = "hidden"; // 스크롤 없애기
        });

        $('#feed_create_button').click(function () {
            alert('공유하기 성공')

            let file = files[0];

            let image = files[0].name;
            let content = $('#input_feed_content').val();

            let fd = new FormData();

            fd.append('file', file)
            fd.append('image', image)
            fd.append('content', content)

            $.ajax({
                url: "/content/upload",
                data: fd,
                method: "POST",
                processData: false,
                contentType: false,

                success: function (data) {
                    console.log('성공');
                },
                error: function (request, status, error) {
                    console.log("에러");
                },
                complete: function () {
                    console.log("완료");
                    location.replace("/main");
                }
            });
        });

        $('.img_upload_space')
            .on("dragover", dragOver)
            .on("dragleave", dragOver)
            .on("drop", uploadFiles);

        function dragOver(e) {
            e.stopPropagation();
            e.preventDefault();

            if (e.type == "dragover") {
                $(e.target).css({
                    "background-color": "black",
                    "outline-offset": "-20px"
                });
            } else {
                $(e.target).css({
                    "outline-offset": "-10px"
                });
            }
        }

        function uploadFiles(e) {
            e.stopPropagation();
            e.preventDefault();

            e.dataTransfer = e.originalEvent.dataTransfer; //2
            files = e.target.files || e.dataTransfer.files;

            if (files.length > 1) {
                alert('하나만 올려라.');
                return;
            }

            if (files[0].type.match(/image.*/)) {

                $('#first_modal').css({
                    display: 'none'
                })
                $('#second_madal').css({
                    display: 'flex'
                })

                $('.img_upload_space').css({
                    "background-image": "url(" + window.URL.createObjectURL(files[0]) + ")",
                    "outline": "none",
                    "background-size": "100%",
                    "background-repeat": "no-repeat",
                    "background-position": "center"
                });
            } else {
                alert('이미지가 아닙니다.');
                return;
            }
        }

        $('#button_profile_upload').click(function () {
            $('#input_fileupload').click();
        });

        function profile_upload() {
            let file = $('#input_fileupload')[0].files[0];

            let email = "{{ user.email }}";

            let fd = new FormData();

            fd.append('file', file)
            fd.append('email', email)

            $.ajax({
                url: "/user/profile/upload",
                data: fd,
                method: "POST",
                processData: false,
                contentType: false,

                success: function (data) {
                    console.log('성공');
                },
                error: function (request, status, error) {
                    console.log("에러");
                },
                complete: function () {
                    console.log("완료");
                    location.replace("/content/profile");
                }
            });

        }
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
