<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>회원가입 페이지</title>

    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>

  </head>
  <body style="background: #FAFAFA">

    <div style="display: flex; flex-direction: column; align-items: center;">
      <div style="padding: 20px; text-align: center; border: solid 1px rgba(219,219,219,1); width: 340px; height: 500px; margin-top: 35px; background: white">
        <div style="padding-bottom: 10px; margin-top: 25px;"><img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt=""></div>
        <div style="padding-bottom: 20px; font-weight: bold; color: gray"> 친구들의 사진과 동영상을 보려면 가입하세요. </div>
        <div>
          <div class="form-floating mb-3" >
            <input type="email" class="form-control" style="font-size: 14px; height: 24px" id="input_email" placeholder="1">
            <label for="input_email" style="font-size: 12px; padding : 6px 10px; color: gray; ">이메일 주소</label>
          </div>
        </div>
        <div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" style="font-size: 14px; height: 24px" id="input_nickname" placeholder="1">
            <label for="input_nickname" style="font-size: 12px; padding : 6px 10px; color: gray;">사용자 이름</label>
          </div>
        </div>
        <div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" style="font-size: 14px; height: 24px" id="input_name" placeholder="1">
            <label for="input_name" style="font-size: 12px; padding : 6px 10px; color: gray;">성명</label>
          </div>
        </div>
        <div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" style="font-size: 14px; height: 24px" id="input_password" placeholder="1">
            <label for="input_password" style="font-size: 12px; padding : 6px 10px; color: gray;">비밀번호</label>
          </div>
        </div>
        <div style="padding-bottom: 20px; font-size: 12px; color: gray"> 서비스를 이용하는 사람이 회원님의 연락처 정보를 Instagram에 업로드했을 수도 있습니다. 더 알아보기 </div>
        <button id="join_button" type="button" class="btn btn-primary" style="width: 100%;">가입</button>
      </div>
      <div style="padding: 20px; text-align: center; border: solid 1px rgba(219,219,219,1); width: 350px; height: 80px; margin-top: 35px; background: white">
        <div>계정이 있으신가요? <a href="login"> 로그인 </a></div>
      </div>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->
    <script>
      $('#join_button').click(function(){

        let email =$('#input_email').val();
        let nickname =$('#input_nickname').val();
        let name = $('#input_name').val();
        let password = $('#input_password').val();
        let profile_image = "http://file3.instiz.net/data/file3/2021/05/31/a/4/9/a49fd98f3570e2ecbdbb2b0108b78ab7.png";

        $.ajax({
          url: "/user/join",
          data: {
            email: email,
            password: password,
            nickname: nickname,
            name: name,
          },
          method: "POST",
          success: function(data){
              console.log('성공');
              alert("회원가입이 되었습니다.")
              location.replace("/user/login")
          }, 
          error: function(request, status, error){
              console.log("에러");
          },
          complete: function(){
              console.log("완료");
          }
      });

    });
    </script>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
