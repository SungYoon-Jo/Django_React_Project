    <script>

        $('.button_test').click(function(e){
            let feed_id = e.target.attributes.getNamedItem('feed_id').value;
            alert('해시 생성')

            $.ajax({
                url: "/content/hash",
                data: {
                    feed_id: feed_id,
                },
                method: "POST",

                success: function(data){
                    console.log('성공');
                }, 
                error: function(request, status, error){
                    console.log("에러");
                },
                complete: function(){
                    console.log("완료");
                    location.replace("/main");
                }
            });
        });

        $(".modal_close").click(function () {
            $('#first_modal').css({
                display: 'none'
            });
            $('#second_madal').css({
                display: 'none'
            });
        });

        let files;

        const modal = document.getElementById("first_modal");
        const buttonAddFeed = document.getElementById("nav_add_box");
        buttonAddFeed.addEventListener("click", e => {
            modal.style.display = "flex";
            document.body.style.overflowY = "hidden"; // 스크롤 없애기
        });

        $('#feed_create_button').click(function(){
            alert('워터마크 이미지 생성 완료')

            let file = files[0];
            let image = files[0].name;
            let content = $('#input_feed_content').val();

            let fd = new FormData();
            
            fd.append('file', file)
            fd.append('image', image)
            fd.append('content', content)

            $.ajax({
                url: "/content/upload",
                data: fd,
                method: "POST",
                processData: false,
                contentType: false,

                success: function(data){
                    console.log('성공');
                }, 
                error: function(request, status, error){
                    console.log("에러");
                },
                complete: function(){
                    console.log("완료");
                    location.replace("/main");
                }
            });
        });

    $('.img_upload_space')
        .on("dragover", dragOver)
        .on("dragleave", dragOver)
        .on("drop", uploadFiles);

    function dragOver(e) {
        e.stopPropagation();
        e.preventDefault();

        if (e.type == "dragover") {
            $(e.target).css({
                "background-color": "black",
                "outline-offset": "-20px"
            });
        } else {
            $(e.target).css({
                "outline-offset": "-10px"
            });
        }
    }

    function uploadFiles(e) {
        e.stopPropagation();
        e.preventDefault();

        e.dataTransfer = e.originalEvent.dataTransfer; //2
        files = e.target.files || e.dataTransfer.files;

        if (files.length > 1) {
            alert('하나만 올려라.');
            return;
        } 

        if (files[0].type.match(/image.*/)) {

            $('#first_modal').css({
                display: 'none'
            })
            $('#second_madal').css({
                display: 'flex'
            })

            $('.img_upload_space').css({
                "background-image": "url(" + window.URL.createObjectURL(files[0]) + ")",
                "outline": "none",
                "background-size": "100%",
                "background-repeat": "no-repeat",
                "background-position": "center"
            });
        }else{
          alert('이미지가 아닙니다.');
          return;
        }
        
    }
        
    </script>
